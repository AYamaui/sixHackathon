<ion-view title="Shop&Go">
  <ion-nav-buttons side="left">
<!-- Toggle left side menu -->
<button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
</ion-nav-buttons>
  <ion-content>

         <div class="floating-search-bar" > <!-- Search bar -->
           <label class="item item-input" style="background-color:rgba(255, 255, 255, 0.9); box-shadow: 1px 1px 2px #000000">
             <i class="icon ion-search placeholder-icon"></i>
             <input type="search" placeholder="Search">
           </label>
         </div>


         <div id="map" data-tap-disabled="true"></div>

         <button class="button nearbyLocations" style=" box-shadow: 1px 1px 2px #000000">
           <i class="ion-radio-waves"></i>&nbsp;15 nearby shops
         </button>

         <div class="bar bar-footer bar-dark high-footer">
            <div class="footer-text">Select a store or scan an NFC tag.</div>
         </div>
     </ion-content>
</title>
